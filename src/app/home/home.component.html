<!-- this creates a google map on the page with the given lat/lng markers from HomeComponent-->
<div class = container>
  <agm-map
    [latitude]="lat"
    [longitude]="lng"
    [zoom]="zoom">
    <agm-marker
      *ngFor="let m of markerList"
      [latitude]="m.lat"
      [longitude]="m.lng">
      <agm-info-window>
        <button [routerLink]="['/city/',m.id]">
          <strong>{{m.name}}, {{m.st}}</strong>
        </button>
      </agm-info-window>
    </agm-marker>

  </agm-map>
</div>
